<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>ลงทะเบียนนักเรียน</title>
</head>
<body>
  <h2>ลงทะเบียนนักเรียน</h2>
  <form id="registerForm">
    <input type="text" id="fullName" placeholder="ชื่อ-นามสกุล" required /><br><br>
    <input type="email" id="email" placeholder="Email" required /><br><br>
    <input type="password" id="password" placeholder="Password" required /><br><br>
    <button type="submit">ลงทะเบียน</button>
  </form>

  <p id="message"></p>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyFCE5re-y70IDrZ-kip2Bvy1HKdKXJJzCZiHvM19lQeybGR7oaChrxjvFi_0gCjxPQeg/exec';
    const LIFF_ID = '2007433492-y8YG0Qqq';

    async function main() {
      await liff.init({ liffId: LIFF_ID });
      if (!liff.isLoggedIn()) liff.login();

      const profile = await liff.getProfile();
      const userId = profile.userId;

      document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const fullName = document.getElementById('fullName').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        const res = await fetch(SCRIPT_URL, {
          method: 'POST',
          body: JSON.stringify({ userId, fullName, email, password }),
          headers: { 'Content-Type': 'application/json' }
        });

        const result = await res.json();

        if (result.status === 'duplicate') {
          document.getElementById('message').innerText = '⚠️ คุณเคยลงทะเบียนแล้ว';
        } else if (result.status === 'success') {
          document.getElementById('message').innerText = `✅ ลงทะเบียนสำเร็จ! รหัสนักเรียนของคุณคือ ${result.studId}`;
          setTimeout(() => liff.closeWindow(), 3000);
        } else {
          document.getElementById('message').innerText = '❌ เกิดข้อผิดพลาด';
        }
      });
    }

    main();
  </script>
</body>
</html>
